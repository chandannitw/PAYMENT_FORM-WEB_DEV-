<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class="pay_form">Payment Form</p>
    <hr>
    <div>
        <h1>User Information</h1>
        <p>Name: *</p>
        <input type="text" placeholder="Enter you name">
        <p>Gender</p>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <p>Address: </p>
        <input type="text" placeholder="Enter your Address">
        <p>Email: </p>
        <input type="text" placeholder="Enter your Email-id">
        <p>Pincode: </p>
        <input type="text" placeholder="Enter your Pincode">
        
    </div>

    <div>
        <h1>Payment Information</h1>
        <h2>Accepted Card</h2>
        <img src="https://thesavannahdentist.com/wp-content/uploads/2015/06/accepted-credit-cards-horizontal.png " height="40px" width="300px">
        <p>Card Type:</p>
        <select name="--Select Card Type--" id="--Select Card Type--">
            <option value=" disabled selected">--Select Card Type--</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
        </select>
        
        <p>Card Number: *</p>
        
        <input type="text" placeholder="1111-2222-3333-4444">
        <p>Expiration Date: *</p>
        <input type="text" placeholder="dd-mm-yyyy">
        <p>CVV</p>
        <input type="text" placeholder="123">
    </div>
    <div>
        <p class="pay">Pay Now</p>
    </div>

    
</body>
</html>
